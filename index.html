<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="principal-container">
      <!-- Zone de la carte -->
      <div class="container-card">
        <div class="card-area">
          <img id="recto" src="./images/bg-card-back.png" alt="dos de la carte" />

          <img id="verso" src="./images/bg-card-front.png" alt="face de la carte" />

          <!-- texte à mettre dans la carte 0000 0000 0000 0000 Jane Appleseed 00/00-->
          
        </div>
      </div>

      <!-- Zone du formulaire -->
      <div class="formulaire">
        <div class="main-container">
          <form class="card-form" id="card-form">
            <div class="form-div">
              <label for="card-name">Cardholder Name</label>
              <input
                type="text"
                name="card-name"
                id="card-name"
                placeholder="e.g. Jane Appleseed"
              />
            </div>

            <div class="form-div">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                name="card-number"
                id="card-number"
                placeholder="e.g. 1234 5678 9123 0000"
              />
            </div>

            <div class="grid-form-container">
              <div class="form-div">
                <label for="form-date">Date (MM/YY) MM YY</label>
                <input type="date" name="form-date" />
              </div>

              <div class="form-div">
                <label for="card-cvc">CVC</label>
                <input
                  type="text"
                  name="card-cvc"
                  id="card-cvc"
                  placeholder="e.g. 123"
                />
              </div>
            </div>

            <button class="btn" id="btn">Confirm</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
