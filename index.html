<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <!-- Zone de la carte -->
    <section>
      <div class="card-area">
        <div class="back-card">
          <img
            class="img1"
            src="./images/bg-card-back.png"
            alt="dos de la carte"
          />
          <span class="number-back">000</span>
        </div>

        <div class="front-card">
          <img class="img3" src="./images/card-logo.svg" alt="logo-carte" />
          <img
            class="img2"
            src="./images/bg-card-front.png"
            alt="face de la carte"
          />

          <!-- texte Ã  mettre dans la carte -->
          <div class="number-card" id="number-card">
            <p>0000 0000 0000 0000</p>
            <p>Jane Appleseed 00/00</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Zone du formulaire -->
    <section>
      <div class="main-container">
        <form class="card-form" id="card-form">
          <div class="form-div">
            <label for="card-name">Cardholder Name</label>
            <input
              type="text"
              name="card-name"
              id="card-name"
              placeholder="e.g. Jane Appleseed"
            />
          </div>

          <div class="form-div">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              name="card-number"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
            />
          </div>

          <div class="grid-form-container">
            <div class="form-div">
              <label for="form-date">Date (MM/YY) MM YY</label>
              <input type="date" name="form-date" />
            </div>

            <div class="form-div">
              <label for="card-cvc">CVC</label>
              <input
                type="text"
                name="card-cvc"
                id="card-cvc"
                placeholder="e.g. 123"
              />
            </div>
          </div>

          <button class="btn" id="btn">Confirm</button>
        </form>
      </div>
    </section>
